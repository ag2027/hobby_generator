    }

      position: absolute;
      top: 1rem;
      right: 1rem;
      padding: 0.5rem;
      border-radius: 50%;
      cursor: pointer;
      background: none;
      border: none;
      font-size: 1.5rem;

      border: 1px solid var(--button-border);
      background-color: var(--bg-color);
      color: var(--text-color);
    }

      background-color: var(--button-hover);
    }

    .filter-button.selected {
      background-color: var(--selected-button);
      color: var(--selected-text);
    }

    .result-card {
      background-color: var(--card-bg);
    }

    .saved-hobby-card {
      background-color: var(--card-bg);
    }

    .card-enter {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.3s ease-out, transform 0.3s ease-out;
    }

    .card-enter-active {
      opacity: 1;
      transform: translateY(0);
    }

    .bookmark-btn {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      font-size: 1.5rem;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.25rem;
    }

    #savedHobbies {
      display: none;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-out;
    }

    #savedHobbies.show {
      display: block;
      max-height: 1000px;
    }

    .challenge-card {
      background-color: var(--card-bg);
      border: 2px solid #4f46e5;
      animation: pulse 2s infinite;
    }

    const tagsByFilter = {
      mood: {
        Calm: 'calm',
        Energetic: 'energetic',
        Adventurous: 'adventurous',
        Social: 'social',
      },
      time: {
        '<10 min': 'short',
        '30 min': 'medium',
        'weekend-long': 'long',
      },
      budget: {
        Free: 'free',
        Cheap: 'cheap',
        Premium: 'premium',
      },
      location: {
        'At home': 'at home',
        Outdoors: 'outdoors',
        Traveling: 'traveling',
      },
    };

    const filters = { mood: '', time: '', budget: '', location: '' };

    const filtersDiv = document.getElementById('filters');
    const resultDiv = document.getElementById('resultContainer');
    const generateBtn = document.getElementById('generateBtn');

    // Render filter buttons
    Object.entries(tagsByFilter).forEach(([category, values]) => {
      const container = document.createElement('div');
      container.className = 'flex flex-wrap gap-2 mb-2';

      const label = document.createElement('div');
      label.className = 'font-semibold w-full capitalize';
      label.textContent = category + ':';
      container.appendChild(label);

      Object.keys(values).forEach(value => {
        const button = document.createElement('button');
        button.className = 'filter-button rounded px-3 py-1 transition';
        button.textContent = value;
        button.dataset.category = category;
        button.dataset.value = value;

        button.addEventListener('click', () => {
          const current = filters[category];
          filters[category] = current === value ? '' : value;

          // Update button styles
          [...container.querySelectorAll('button')].forEach(btn => {
            btn.classList.remove('bg-blue-600', 'text-white');
          });
          if (filters[category]) {
            button.classList.add('bg-blue-600', 'text-white');
          }
        });

        container.appendChild(button);
      });

      filtersDiv.appendChild(container);
    });

    generateBtn.addEventListener('click', () => {
      let filtered = hobbies.filter(hobby => {
        return Object.entries(filters).every(([key, value]) => {
          // Ensure hobby.tags exists and is an array before calling includes
          return value === '' || (hobby.tags && hobby.tags.includes(tagsByFilter[key][value]));
        });
      });

      if (filtered.length === 0) {
        filtered = hobbies; // Fallback to all hobbies if no filter match
      }

      const hobby = filtered[Math.floor(Math.random() * filtered.length)];
      showResult(hobby); // Pass the whole hobby object
    });

    // Saved hobbies functionality
    const savedHobbiesKey = 'savedHobbies';
    let savedHobbies = JSON.parse(localStorage.getItem(savedHobbiesKey) || '[]');

    function saveHobby(hobby) {
      if (!savedHobbies.some(h => h.name === hobby.name)) {
        savedHobbies.push(hobby);
        localStorage.setItem(savedHobbiesKey, JSON.stringify(savedHobbies));
      }
    }

    function unsaveHobby(hobby) {
      savedHobbies = savedHobbies.filter(h => h.name !== hobby.name);
      localStorage.setItem(savedHobbiesKey, JSON.stringify(savedHobbies));
    }

    function isHobbySaved(hobby) {
      return savedHobbies.some(h => h.name === hobby.name);
    }

    function showResult(hobby) {
      resultDiv.innerHTML = '';

      const card = document.createElement('div');
      card.className = 'p-6 rounded-lg shadow text-left card-enter relative result-card';

      // Add bookmark button
      const bookmarkBtn = document.createElement('button');
      bookmarkBtn.className = 'bookmark-btn';
      bookmarkBtn.innerHTML = isHobbySaved(hobby) ? '‚≠ê' : '‚òÜ';
      bookmarkBtn.onclick = () => {
        if (isHobbySaved(hobby)) {
          unsaveHobby(hobby);
          bookmarkBtn.innerHTML = '‚òÜ';
        } else {
          saveHobby(hobby);
          bookmarkBtn.innerHTML = '‚≠ê';
        }
        updateSavedHobbiesView();
      };
      card.appendChild(bookmarkBtn);

      // Hobby Name
      const nameEl = document.createElement('h2');
      nameEl.className = 'text-2xl font-bold mb-3 text-center';
      nameEl.textContent = `${hobby.emoji ? hobby.emoji + ' ' : ''}${hobby.name}`;
      card.appendChild(nameEl);

      // Description
      if (hobby.description) {
        const descriptionEl = document.createElement('p');
        descriptionEl.className = 'mb-3';
        descriptionEl.innerHTML = `<strong>Description:</strong> ${hobby.description}`;
        card.appendChild(descriptionEl);
      }

      // Beginner Tips
      if (hobby.beginnerTips) {
        const tipsEl = document.createElement('p');
        tipsEl.className = 'mb-3';
        tipsEl.innerHTML = `<strong>‚ú® Beginner Tips:</strong> ${hobby.beginnerTips}`;
        card.appendChild(tipsEl);
      }

      // Supplies Needed
      if (hobby.suppliesNeeded) {
        const suppliesEl = document.createElement('p');
        suppliesEl.className = 'mb-3';
        suppliesEl.innerHTML = `<strong>üõ†Ô∏è Supplies Needed:</strong> ${hobby.suppliesNeeded}`;
        card.appendChild(suppliesEl);
      }

      // Resources
      if (hobby.resources && hobby.resources.length > 0) {
        const resourcesTitle = document.createElement('h3');
        resourcesTitle.className = 'font-semibold mb-1';
        resourcesTitle.textContent = 'üìö Resources:';
        card.appendChild(resourcesTitle);

        const resourcesList = document.createElement('ul');
        resourcesList.className = 'list-disc list-inside mb-3';
        hobby.resources.forEach(resource => {
          const listItem = document.createElement('li');
          const link = document.createElement('a');
          link.href = resource.url;
          link.textContent = resource.title;
          link.target = '_blank';
          link.className = 'text-blue-600 hover:underline';
          listItem.appendChild(link);
          resourcesList.appendChild(listItem);
        });
        card.appendChild(resourcesList);
      }
      
      resultDiv.appendChild(card);

      requestAnimationFrame(() => {
        card.classList.add('card-enter-active');
      });

      const retry = document.createElement('button');
      retry.className = 'mt-4 text-blue-600 hover:underline text-sm';
      retry.textContent = 'ü§î Don‚Äôt like this one? Try another hobby!';
      retry.onclick = () => generateBtn.click();
      resultDiv.appendChild(retry);
    }

    function updateSavedHobbiesView() {
      const container = document.getElementById('savedHobbiesContainer');
      container.innerHTML = '';      if (savedHobbies.length === 0) {
        container.innerHTML = '<p class="text-center" style="color: var(--text-color)">No saved hobbies yet! Click the ‚òÜ on a hobby to save it.</p>';
        return;
      }

      savedHobbies.forEach(hobby => {
        const card = document.createElement('div');
        card.className = 'p-4 rounded-lg shadow-sm relative saved-hobby-card';

        const removeBtn = document.createElement('button');
        removeBtn.className = 'bookmark-btn';
        removeBtn.innerHTML = '‚≠ê';
        removeBtn.onclick = () => {
          unsaveHobby(hobby);
          updateSavedHobbiesView();
        };
        card.appendChild(removeBtn);

        const nameEl = document.createElement('h3');
        nameEl.className = 'text-lg font-semibold mb-2';
        nameEl.textContent = `${hobby.emoji ? hobby.emoji + ' ' : ''}${hobby.name}`;
        card.appendChild(nameEl);        const descriptionEl = document.createElement('p');
        descriptionEl.className = 'text-sm';
        descriptionEl.style.color = 'var(--text-color)';
        descriptionEl.style.opacity = '0.8';
        descriptionEl.textContent = hobby.description;
        card.appendChild(descriptionEl);

        const viewDetailsBtn = document.createElement('button');
        viewDetailsBtn.className = 'text-blue-600 hover:underline text-sm mt-2';
        viewDetailsBtn.textContent = 'View Details';
        viewDetailsBtn.onclick = () => showResult(hobby);
        card.appendChild(viewDetailsBtn);

        container.appendChild(card);
      });
    }

    // Toggle saved hobbies view
    const toggleSavedBtn = document.getElementById('toggleSavedBtn');
    const savedHobbiesDiv = document.getElementById('savedHobbies');

    toggleSavedBtn.addEventListener('click', () => {
      savedHobbiesDiv.classList.toggle('show');
      updateSavedHobbiesView();
    });

    // Dark mode functionality
    function initTheme() {
        const theme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', theme);
        document.getElementById('themeToggle').textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    }

    function toggleTheme() {
        const currentTheme = document.documentElement.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        document.getElementById('themeToggle').textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    }

    document.getElementById('themeToggle').addEventListener('click', toggleTheme);
    initTheme();

    // Challenge-related constants and variables
    const CHALLENGE_KEY = 'hobbyChallenge';
    const STREAK_KEY = 'challengeStreak';
    const LAST_COMPLETED_KEY = 'lastCompleted';
    let currentChallenge = null;
    let userStreak = parseInt(localStorage.getItem(STREAK_KEY) || '0');
    let lastCompleted = localStorage.getItem(LAST_COMPLETED_KEY) || '';

    function generateChallenge() {
      const hobby = hobbies[Math.floor(Math.random() * hobbies.length)];
      const challenges = [
        `Try ${hobby.name} for 15 minutes today`,
        `Learn one basic ${hobby.name} technique`,
        `Watch a beginner tutorial about ${hobby.name}`,
        `Gather supplies for starting ${hobby.name}`,
        `Read about ${hobby.name} basics for 10 minutes`,
        `Practice a simple ${hobby.name} exercise`,
        `Connect with someone who enjoys ${hobby.name}`
      ];
      
      return {
        hobby: hobby,
        task: challenges[Math.floor(Math.random() * challenges.length)],
        date: new Date().toISOString().split('T')[0]
      };
    }

    function updateChallenge() {
      const today = new Date().toISOString().split('T')[0];
      let challenge = JSON.parse(localStorage.getItem(CHALLENGE_KEY));
      
      // Generate new challenge if none exists or if it's a new day
      if (!challenge || challenge.date !== today) {
        challenge = generateChallenge();
        localStorage.setItem(CHALLENGE_KEY, JSON.stringify(challenge));
      }
      
      currentChallenge = challenge;
      displayChallenge(challenge);
    }

    function displayChallenge(challenge) {
      const challengeDiv = document.getElementById('dailyChallenge');
      const today = new Date().toISOString().split('T')[0];
      
      challengeDiv.innerHTML = `
        <div class="flex justify-between items-start mb-3">
          <span class="challenge-badge">Daily Challenge</span>
          <div class="streak-counter">
            <span class="streak-flame">üî•</span>
            <span>${userStreak} day streak</span>
          </div>
        </div>
        <h3 class="text-xl font-semibold mb-2">${challenge.hobby.emoji} ${challenge.hobby.name}</h3>
        <p class="mb-3" style="color: var(--text-color)">${challenge.task}</p>
        <div class="flex justify-between items-center">
          <button onclick="completeChallenge()" 
                  class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg transition"
                  ${lastCompleted === today ? 'disabled style="opacity: 0.5;"' : ''}>
            ${lastCompleted === today ? '‚úÖ Completed' : 'Complete Challenge'}
          </button>
          <button onclick="updateChallenge()" class="text-indigo-600 hover:underline">
            Skip
          </button>
        </div>
      `;
    }

    function completeChallenge() {
      const today = new Date().toISOString().split('T')[0];
      const yesterday = new Date(Date.now() - 86400000).toISOString().split('T')[0];
      
      if (lastCompleted === yesterday) {
        userStreak++;
      } else if (lastCompleted !== today) {
        userStreak = 1;
      }
      
      lastCompleted = today;
      localStorage.setItem(STREAK_KEY, userStreak.toString());
      localStorage.setItem(LAST_COMPLETED_KEY, lastCompleted);
      
      displayChallenge(currentChallenge);
      
      // Show celebration animation
      const celebration = document.createElement('div');
      celebration.style.position = 'fixed';
      celebration.style.top = '50%';
      celebration.style.left = '50%';
      celebration.style.transform = 'translate(-50%, -50%)';
      celebration.style.fontSize = '5rem';
      celebration.style.animation = 'celebrate 1s forwards';
      celebration.textContent = 'üéâ';
      document.body.appendChild(celebration);
      
      setTimeout(() => celebration.remove(), 1000);
    }

    // Add celebration animation
    const style = document.createElement('style');
    style.textContent = `
     
      @keyframes celebrate {
        0% { transform: translate(-50%, -50%) scale(0); }
        50% { transform: translate(-50%, -50%) scale(1.5); }
        100% { transform: translate(-50%, -50%) scale(0); }
      }
    `;
    document.head.appendChild(style);

    // Update challenge on page load
    document.addEventListener('DOMContentLoaded', () => {
      // ...existing DOMContentLoaded code...
      updateChallenge();
    });

    // Initialize with a random hobby
    document.addEventListener('DOMContentLoaded', () => {
        const hobby = hobbies[Math.floor(Math.random() * hobbies.length)];
        showResult(hobby);
        updateSavedHobbiesView();
        initTheme();
    });
  </script>
